{% extends 'base.html' %}
​
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
​
        <!-- Page Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"><img class="d-block img-fluid" src="https://www.littleflora.com/media/wysiwyg/stay-refreshed-in-may-with-green-flowers-english.jpg" alt="First slide" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid" src="https://www.littleflora.com/media/codazon/slideshow/cache/1900x600/m/o/moderen-look-with-moderen-flowers-english.jpg" alt="Second slide" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid" src="https://www.littleflora.com/media/codazon/slideshow/cache/1900x600/s/p/special-care-covid-english.jpg" alt="Third slide" /></div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="row">
                       
                        {% for category in all_categories %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a href="#!"><img class="card-img-top" src="{{category.image}}" alt="..." /></a>
                                <div class="card-body">
                                    <h4 class="card-title"><a href="{% url 'show_categories' pk=category.id %}">{{category.name}}</a></h4>
                                   
                                </div>
                                <div class="card-footer"><small class="text-muted"> <h5>Price : {{category.price}} SAR</h5>
                                    <a href="{% url 'add_to_cart' pk=category.id %}" class="btn btn-primary" >
                                    <i class="fas fa-shopping-cart"></i></a></small></div>
                            </div>
                        </div>
​                         {%endfor%}
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>
{% endblock %}
