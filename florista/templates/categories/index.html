{% extends 'base.html' %}

{% block content %}

<div class="container m-5 p-5">

    <div class="row justify-content-center">
        <h2 class="text-center">ALL Categories</h2>
{% for category in  all_categories %}
        <div class="col-md-4">

    <div class="card text-center">
        <img class="card-img-top p-3" src="{{category.image}}" alt="">
        <div class="card-body">
            {% if user.is_authenticated %}

            <a href="{% url 'add_to_cart' pk=category.id %}" type="button" class="btn btn-outline-primary">
                <i class="fas fa-pen    "></i>
            <h4 class="card-title">{{category.name}}</h4>
            </a>

            <p class="card-text">price : {{category.price}} SAR</p>

        </div>
    </div>
</div>
{%endif%}
{%endfor%}
</div>

</div>
{% endblock  %}
